

<div class="formularioRegistro">

  <h2> Crear Persona</h2>

  <form  [formGroup]="personaForm" (ngSubmit) = 'guardar()'>

    <div class="form-group">
      <label for="">Nombre</label>
      <input type="text" formControlName="name" class="form-control">
    </div>

    <div class="form-group">
      <label for="">apellido</label>
      <input type="text" formControlName="lastName" class="form-control">
    </div>

    <div class="form-group">
      <label for="">paises</label>
      <select name="country" id="country" formControlName="country" class="form-control" >
        <option [ngValue]="item.id" *ngFor="let item of paises">{{item.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="">estados</label>
      <select name="state" id="state" formControlName="state" class="form-control" >
        <option [ngValue]="item" *ngFor="let item of estados">{{item.name}}</option>
      </select>
    </div>
    
    <button type="submit" class="m-2 btn btn-primary" [disabled]="personaForm.invalid"  > Guardar  </button>
  

  </form>
  
</div>

<div class="formularioRegistro">
  <h1>Personas registradas</h1>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>NOMBRE</th>
        <th>APELLIDO</th>
        <th>PAIS</th>
        <th>CIUDAD</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of personas">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.state.country.name}}</td>
        <td>{{item.state.name}}</td>
        <td>
          <button type="button" class="btn btn-success" (click)="editar(item)"  >Editar</button>
          <button type="button" class="btn btn-danger" (click) = "eliminar(item)" >Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>


</div>


<router-outlet />
